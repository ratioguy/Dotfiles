# Change youtube config

ytdl-format="bestvideo[height<=?1080]+bestaudio/best --sponsorblock-remove sponsor,intro,outro,interaction,selfpromo,preview"
screenshot-directory="~/Pictures/Screenshots/"

# Make auto generated youtube captions work
sub-auto=fuzzy
ytdl-raw-options=sub-lang="en",write-sub=,write-auto-sub=
sub-font='Noto Color Emoji'

# Change sub scale
sub-scale=0.7
